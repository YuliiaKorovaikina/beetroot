<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>

<body>
    <h1 align="center">Список покупок</h1>
    <form>
        <ul type="none">

            <li>
                <input type="checkbox" id="butter" name="butter" value="butter">
                <label for="butter">масло</label>
            </li>
            <li>
                <input checked type="checkbox" id="bred" name="bred" value="bred">
                <label for="bred">хлеб</label>
            </li>
            <li>
                <input type="checkbox" id="ham" name="ham" value="ham">
                <label for="ham">ветчина</label>
            </li>
        </ul>
    </form>
</body>

</html>
